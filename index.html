<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
    <title>Mili's Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee shop logo"/>
            Mili's Coffee Shop
        </h1>
    </nav>
    <div class="page">
    <section class="order box">
     <h2 class="box-title">ITEMS</h2>
     <ul class="items">
        <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">Rs.140</div>
            <ul class="item-options-list">
                <li class="item-option">Light foam</li>
            </ul>
        </li>
        <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">Rs.180</div>
            <ul class="item-options-list">
                <li class="item-option">Almond Milk</li>
            </ul>
        </li>
        <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">Rs.100</div>
            <ul class="item-options-list">
                <li class="item-option">Light Butter</li>
            </ul>
        </li>
    </ul>
    </section>
    <section class="payment">
        <div class="name-box box">
            <h2 class="box-title">Name</h2>
            <div class="input-group">
                <label class="user-input-label" for="name">Name for order</label>
                <input type="text" class="user-input" id="name"/>
            </div>
        </div>
        <div class="cc-box box">
            <h2 class="box-title">PAYMENT</h2>
            <div class="input-group">
                <label class="user-input-label" for="CC">Card Number</label>
                <input type="text" class="user-input" id="CC"/>
            </div>
            <div class="input-group">
                <label class="user-input-label" for="CCV">CVV Number</label>
                <input type="text" class="user-input" id="CCV"/>
            </div>
        </div>
    </section>
    <section class="total">
        <table class="totals-table">
            <tbody>
                <tr>
                    <td>subtotal</td>
                    <td>Rs.420</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>Rs.30</td>
                </tr>
                       <tr class="final-totals">
                        <td>Total:</td>
                        <td>Rs.450</td>
                       </tr> 
            </tbody>
        </table>
        <button class="checkout"type="button">place order</button>
    </section>
</body>
</html>
